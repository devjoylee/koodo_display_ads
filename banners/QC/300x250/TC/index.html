<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="authoring-tool" content="Adobe_Animate_CC" />
    <meta name="ad.size" content="width=300,height=250" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.5.1_min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/cssruleplugin_3.5.1_min.js"></script>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="index.js"></script>
    <script>
      var canvas, stage, exportRoot, ad, overlay_container, fnStartAnimation;
      function init() {
        canvas = document.getElementById('canvas');
        ad = document.getElementById('ad');
        overlay_container = document.getElementById('overlay_container');
        var comp = AdobeAn.getComposition('0A699BA23F964BD280A6D5329E5C089A');
        var lib = comp.getLibrary();
        var loader = new createjs.LoadQueue(false);
        loader.addEventListener('fileload', function (evt) {
          handleFileLoad(evt, comp);
        });
        loader.addEventListener('complete', function (evt) {
          handleComplete(evt, comp);
        });
        var lib = comp.getLibrary();
        loader.loadManifest(lib.properties.manifest);
      }
      function handleFileLoad(evt, comp) {
        var images = comp.getImages();
        if (evt && evt.item.type == 'image') {
          images[evt.item.id] = evt.result;
        }
      }
      function handleComplete(evt, comp) {
        //This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
        var lib = comp.getLibrary();
        var ss = comp.getSpriteSheet();
        var queue = evt.target;
        var ssMetadata = lib.ssMetadata;
        for (i = 0; i < ssMetadata.length; i++) {
          ss[ssMetadata[i].name] = new createjs.SpriteSheet({
            images: [queue.getResult(ssMetadata[i].name)],
            frames: ssMetadata[i].frames,
          });
        }
        exportRoot = new lib.BLACK_FRIDAY_V3_GENERIC_BUNDLE__300x250();
        stage = new lib.Stage(canvas);
        //Registers the "tick" event listener.
        fnStartAnimation = function () {
          stage.addChild(exportRoot);
          createjs.Ticker.framerate = lib.properties.fps;
          createjs.Ticker.addEventListener('tick', stage);
        };
        //Code to support hidpi screens and responsive scaling.
        AdobeAn.makeResponsive(false, 'both', false, 1, [canvas, ad, overlay_container]);
        AdobeAn.compositionLoaded(lib.properties.id);
        fnStartAnimation();
      }
    </script>

    <script>
      var clickTag = '';
      var clickarea;

      var domReady = function (callback) {
        document.readyState === 'interactive' || document.readyState === 'complete'
          ? callback()
          : document.addEventListener('DOMContentLoaded', callback);
      };

      domReady(function () {
        clickarea = document.querySelector('#canvas');
        clickarea.addEventListener('click', exit);
      });

      function exit() {
        window.open(clickTag, '_blank');
      }
    </script>
    <title>Koodo 300x250 HIN</title>
  </head>
  <body onload="init();" style="margin: 0px">
    <div id="ad">
      <canvas id="canvas"></canvas>
      <div id="overlay_container">
        <div id="banner">
          <div class="frame1">
            <span class="abs tag sprite"></span>
            <span class="abs legal sprite"></span>
            <span class="abs logo sprite"></span>
            <span class="abs copy1 sprite"></span>
            <span class="abs copy2_outline sprite"></span>
            <span class="abs copy2 sprite"></span>
          </div>

          <div class="frame2">
            <span class="abs copy3 sprite"></span>
            <span class="abs happy sprite"></span>
            <span class="abs badge sprite"></span>
            <span class="abs badge_text sprite"></span>
            <span class="abs op1 sprite"></span>
            <span class="abs op2 sprite"></span>
            <span class="abs op3 sprite"></span>
            <span class="abs cta sprite"></span>
          </div>
        </div>
      </div>
    </div>

    <script>
      const timeline = gsap.timeline({
        defaults: { duration: 0.4, autoAlpha: 0, ease: 'easeOutExpo' },
      });

      timeline
        .from('.logo', { x: '8px', y: '0' }, '+=0.9')
        .from('.tag', { x: '12px', y: '0' })
        .from('.copy1', { x: '12px', y: '0' }, '+=0.4')
        .from('.copy2_outline', { x: '12px', y: '0' })
        .to('.copy2_outline', {}, '+=0.4')
        .from('.copy2', {}, '<=')
        .to(['.copy1', '.copy2'], 0.5, { x: '-150px' }, '+=2.5')

        .from('.copy3', {})
        .from('.legal', {}, '<=')
        .from('.happy', {
          scale: 0,
          transformOrigin: '100px 80px',
        })
        .from('.op1', 0.2, { x: '30px' }, '+=0.3')
        .from('.op2', 0.2, { x: '30px' })
        .from('.op3', 0.2, { x: '30px' })
        .from('.badge', 0.3, { x: '250px' }, '+=0.5')
        .from('.badge_text', 0.3, { x: '250px' }, '<=')
        .from('.cta', 0.2, { x: '30px' }, '+=0.5')
        .to('.badge', 0.3, {});
    </script>
  </body>
</html>
