<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="ad.size" content="width=300,height=250" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.5.1_min.js"></script>
    <script>
      var clickTag = '';
      function exit() {
        window.open(window.clickTag);
      }
    </script>
    <title>Koodo 728x90 PUN</title>
  </head>

  <body>
    <div id="ad">
      <div id="banner">
        <a id="clickarea" href="javascript:exit()">
          <span class="abs tag1 sprite"></span>
          <span class="abs tag2 sprite"></span>
          <span class="abs copy1 sprite"></span>
          <span class="abs copy2 sprite"></span>
          <span class="abs point1 sprite"></span>
          <span class="abs point2 sprite"></span>
          <span class="abs point3 sprite"></span>
          <span class="abs happy sprite"></span>
          <span class="abs cta sprite"></span>
          <span class="abs legal sprite"></span>
          <span class="abs logo sprite"></span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="728"
            height="90"
            viewBox="0 0 728 90"
          >
            <defs>
              <clipPath id="clip-path">
                <rect x="-188" y="252" width="728" height="90" fill="none"></rect>
              </clipPath>
            </defs>
            <g
              id="svgAnim"
              transform="translate(188 -252)"
              clip-path="url(#clip-path)"
              style="isolation: isolate"
            >
              <path
                id="bottomCut"
                d="M113.651,393.181l-89.978-2.55S.1,333.158,0,219.011V2.028L43.356,0V165.867c0,83.165,1.648,112.521,21.092,155.656S113.651,393.181,113.651,393.181Z"
                transform="matrix(0.53, -0.848, 0.848, 0.53, 202.892, 103.003)"
                fill="#a1ed00"
              ></path>
              <path
                id="topCut"
                d="M0,455.559l172.317,39.778S204.2,393.226,204.4,259.346c0-1.086,0-57.83,0-58.855V4.85L145.678,1.141s23.306,160.608,2.815,275.227S0,455.559,0,455.559Z"
                transform="matrix(0.574, -0.819, 0.819, 0.574, 3.032, 237.878)"
                fill="#2dccd3"
              ></path>
              <path
                id="middleCut"
                d="M-13.227,475.343c.051-.041,101.589-75.463,140.469-197.807S155.524,0,155.524,0h39.081l-.467,204.416C190.85,393.1,281.721,476.23,281.776,476.275Z"
                transform="matrix(0.53, -0.848, 0.848, 0.53, 96.672, 257.265)"
                fill="#6f46f1"
              ></path>
            </g>
          </svg>
        </a>
      </div>
    </div>
    <script>
      const timeline = gsap.timeline({
        defaults: { duration: 0.4, autoAlpha: 0, ease: 'easeOutExpo' },
      });

      timeline
        .from('.logo', { x: '8px', y: '0' }, '+=0.8')
        .from('.tag1', { x: '12px', y: '0' })
        .from('.copy1', { x: '12px', y: '0' }, '+=0.2')
        .to('.copy1', 0.5, { x: '-150px' }, '+=2.5')

        .from('.copy2', {}, '+=0.2')
        .from('.legal', {}, '<=')
        .from('.happy', {
          scale: 0,
          transformOrigin: '60px 70px',
        })

        .from(
          ['.point1', '.point2', '.point3'],
          {
            x: '30px',
            duration: 0.3,
            stagger: 0.1,
          },
          '+=0.3'
        )

        .from('.tag2', { x: '50px', y: '0' })
        .from('.cta', 0.2, { x: '30px' }, '+=0.5');
    </script>
  </body>
</html>
