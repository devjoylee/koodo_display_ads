<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="ad.size" content="width=300,height=250" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.5.1_min.js"></script>
    <script>
      var clickTag = '';
      function exit() {
        window.open(window.clickTag);
      }
    </script>
    <title>Koodo 300x600 PUN</title>
  </head>

  <body>
    <div id="ad">
      <div id="banner">
        <a id="clickarea" href="javascript:exit()">
          <span class="abs tag1 sprite"></span>
          <span class="abs tag2 sprite"></span>
          <span class="abs copy1 sprite"></span>
          <span class="abs copy2 sprite"></span>
          <span class="abs point1 sprite"></span>
          <span class="abs point2 sprite"></span>
          <span class="abs point3 sprite"></span>
          <span class="abs happy1 sprite"></span>
          <span class="abs happy2 sprite"></span>
          <span class="abs cta sprite"></span>
          <span class="abs legal sprite"></span>
          <span class="abs logo sprite"></span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="300"
            height="600"
            viewBox="0 0 300 600"
          >
            <defs>
              <clipPath id="clip-path">
                <rect x="93" y="103" width="300" height="600" fill="none"></rect>
              </clipPath>
            </defs>
            <g
              id="svgAnim"
              transform="translate(-93 103)"
              clip-path="url(#clip-path)"
              style="isolation: isolate"
            >
              <path
                id="bottomCut"
                fill="#7a3dfa"
                d="M339.937 727.78l-183.04-184.046s31.286-130.19 190.303-295.117l69.998-72.414L649.876-64.511l92.743 83.985-231.373 239.362C395.236 378.851 357.706 424.52 337.86 525.743s2.078 202.036 2.078 202.036Z"
              ></path>
              <path
                id="topCut"
                d="M-90.538 304.743L59.235 449.517s129.057-35.685 288.488-200.21l69.998-72.415L650.4-63.821l-35.205-34.031L383.82 141.51C267.811 261.525 222.04 299.564 121.55 322.834s-212.088-18.091-212.088-18.091Z"
                fill="#ff0076"
              ></path>
              <path
                id="middleCut"
                d="M31.758 437.218c.084-.012 79.081-25.387 91.829-31.3a637.804 637.804 0 0 0 96.78-56.217c18.864-13.208 95.668-78.838 114.69-98.453l70.008-72.426L638.078-61.552l28.479 27.529-233.014 240.38-70.008 72.425c-18.954 19.674-81.941 98.66-94.504 117.966a637.814 637.814 0 0 0-52.9 98.632c-5.48 12.942-28.156 92.746-28.166 92.837Z"
                fill="#08cbd1"
              ></path>
            </g>
          </svg>
        </a>
      </div>
    </div>
    <script>
      const timeline = gsap.timeline({
        defaults: { duration: 0.4, autoAlpha: 0, ease: 'easeOutExpo' },
      });

      timeline
        .from('.logo', { x: '8px', y: '0' }, '+=1')
        .from('.tag1', { x: '12px', y: '0' })
        .from('.copy1', { x: '12px', y: '0' }, '+=0.2')
        .from('.happy1', {
          scale: 0,
          transformOrigin: '120px 230px',
        })
        .to(['.copy1', '.happy1'], 0.5, { x: '-150px' }, '+=2.5')

        .from('.copy2', {}, '+=0.2')
        .from('.legal', {}, '<=')
        .from('.happy2', {
          scale: 0,
          transformOrigin: '110px 180px',
        })

        .from(
          ['.point1', '.point2', '.point3'],
          {
            x: '30px',
            duration: 0.3,
            stagger: 0.1,
          },
          '+=0.3'
        )

        .from('.tag2', { x: '50px', y: '0' })
        .from('.cta', 0.2, { x: '30px' }, '+=0.5');
    </script>
  </body>
</html>
